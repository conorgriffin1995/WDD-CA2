<!DOCTYPE html>
<html>
  <body>
    

  <div class="container">

    <h2>Temperature Unit Convertor</h2>

    <form class="form-horizontal" name="convert">

      <div class="form-group">
        <label class="control-label col-sm-2" for="celcius">Celcius</label>
        <div class="col-sm-10">
          <input [(ngModel)]="celciusVal" type="text" class="form-control" name="celcius" id="celcius" (keyup.enter)="celciusToFar($event)" placeholder="Enter a Number">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="fahrenheit">Fahrenheit</label>
        <div class="col-sm-10">
          <input [(ngModel)]="fahrenheitVal" type="text" class="form-control" name="fahrenheit" id="fahreinheit" (keyup.enter)="fahrenheitToCel($event)" placeholder="Enter a Number">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button (click)="convert()" type="submit" class="btn btn-primary" id="convert-btn">convert</button>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <h2>Total Conversions: {{counter}}</h2>
        </div>
      </div>

    </form>

  </div>

  
</body>
</html>
